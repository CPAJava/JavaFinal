<!-- * Author: Xuancheng Li
* Date: 2023-12-06
*
* Class/File: pets.html
*
* Serves as office staff main page that will allow staff member to do basice CRUD function towards pets record database
* Staff has the ability to filter pets by speices, add new pets, detele one pet by its name, and also search for one pet and 
* then update its information  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Filter Pets:</h3>
    <br>
    <!-- table to display pets information -->
    <form action="/add-pet" method="get">

        <div>
            <select id="selectedSpecies" name="selectedSpecies">
                <option value="all">All</option>
                <option th:each="species: ${speciesAll}" th:value="${species}" th:text="${species}">
                </option>
            </select>
        </div>
        <button>Submit</button>
    </form>

    <br>
    <h3 th:text="'Pets - filtered by ' + ${title} "></h3>
    <table>
        <tr>
            <th>Pet ID&nbsp</th>
            <th>Pet Name&nbsp</th>
            <th>Species&nbsp</th>
            <th>Color&nbsp</th>
            <th>Size&nbsp</th>
            <th>Status&nbsp</th>
        </tr>
        <tr th:each="pet : ${allPets}">
            <td th:text="${pet.id}"></td>
            <td th:text="${pet.petName}"></td>
            <td th:text="${pet.petSpecies}"></td>
            <td th:text="${pet.petColor}"></td>
            <td th:text="${pet.petSize}"></td>
            <td th:text="${pet.adoptStatus}"></td>

        </tr>
    </table>
    <!-- table to create a new pet by staff -->
    <h3>Create a new pet</h3>
    <form action="/add-pet" method="post" th:object="${pet}">
        <label>Pet Name</label>
        <input type="text" name="petName" th:field="*{petName}" required>
        <br>
        <label>Pet Species</label>
        <input type="text" name="petSpecies" th:field="*{petSpecies}" required>
        <br>
        <label>Pet Color</label>
        <input type="text" name="petColor" th:field="*{petColor}" required>
        <br>
        <label>Pet Size</label>
        <input type="text" name="petSize" th:field="*{petSize}" required>
        <br>
        <label>Adoption Status</label>
        <input type="text" name="adoptStatus" th:field="*{adoptStatus}" required>
        <br>
        <label>Staff Name</label>
        <select id="userId" name="userId">
            <option th:each="staff: ${staffAll}" th:value="${staff}" th:text="${staff}">
            </option>
        </select>
        <br>
        <button>Add</button>
    </form>
    <!-- to delete one pet by its name -->
    <h3>Delete Pet</h3>
    <h4>Pets with status of "Adopted"& "Pending" cannot be deleted</h4>
    <form action="/delete-pet" method="get" th:object="${pet}">
        <label>Pet Name</label>
        <input type="text" name="petName" th:field="*{petName}">
        <button>Delete</button>
    </form>

    <h3><a href="/updatePetPage">Update Pet Record Page</a></h3h3>
</body>
</html>
