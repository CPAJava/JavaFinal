<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pet Owner Login Page</h1>
    <h2>Login</h2>
    <form action="/login" method="post" th:object="${petOwner}">
      <label>User Id</label>
      <input type="text" name="userId" required />
      <br />
      <label>Password</label>
      <input type="password" name="password" th:field="*{password}" required />
      <br />
      <div th:if="!${validUser}" class="error">Error, please try again.</div>
      <br />

      <button>Login</button>
      <a href="/register">Register</a>
    </form>
  </body>
</html>
