<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Set Preferences</h1>
    <form
      action="/setPreferences"
      method="post"
      th:object="${preferredPet}"
      th:modelAttribute="preferredPet"
    >
      <label for="petSpecies">Pet Species:</label>
      <input
        type="radio"
        id="dog"
        name="petSpecies"
        th:field="*{petSpecies}"
        value="dog"
        required
      />
      <label for="dog">Dog</label>
      <input
        type="radio"
        id="cat"
        name="petSpecies"
        th:field="*{petSpecies}"
        value="cat"
        required
      />
      <label for="cat">Cat</label>
      <input
        type="radio"
        id="bird"
        name="petSpecies"
        th:field="*{petSpecies}"
        value="bird"
        required
      />
      <label for="bird">Bird</label>

      <br />

      <label for="petColor">Pet Color:</label>
      <input
        type="radio"
        id="black"
        name="petColor"
        th:field="*{petColor}"
        value="black"
        required
      />
      <label for="black">Black</label>
      <input
        type="radio"
        id="white"
        name="petColor"
        th:field="*{petColor}"
        value="white"
        required
      />
      <label for="white">White</label>

      <br />

      <label for="petSize">Pet Size:</label>
      <input
        type="radio"
        id="small"
        name="petSize"
        th:field="*{petSize}"
        value="small"
        required
      />
      <label for="small">Small</label>
      <input
        type="radio"
        id="medium"
        name="petSize"
        th:field="*{petSize}"
        value="medium"
        required
      />
      <label for="medium">Medium</label>

      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
