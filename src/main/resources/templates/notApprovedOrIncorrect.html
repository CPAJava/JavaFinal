    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User not approved</title>
</head>
<body>

    <h2>Sorry, your account has not been approved yet.</h2>

    <p>You can go back to the <a th:href="@{/}">home page</a>.</p>

</body>
</html>
