<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a search function to find the pet to be updated -->
    <h3>Find Pet</h3>
    <form action="/find-pet" method="get" th:object="${found}">
        <label>Pet Name</label>
        <input type="text" name="petName" id="petName">
        <br>
        
        <button>Search</button>
    </form>
    <!-- table to display pets information as well as table to update pet information -->
    <h3>Update Pet Information</h3>
    <form action="/update-pet" method="post" th:object="${found}">
        <label>Pet ID</label>
        <input type="text" name="id" th:field="*{id}" required>
        <br>
        <label>Pet Name</label>
        <input type="text" name="petName" th:field="*{petName}" required>
        <br>
        <label>Pet Species</label>
        <input type="text" name="petSpecies" th:field="*{petSpecies}" required>
        <br>
        <label>Pet Color</label>
        <input type="text" name="petColor" th:field="*{petColor}" required>
        <br>
        <label>Pet Size</label>
        <input type="text" name="petSize" th:field="*{petSize}" required>
        <br>        
        <label>Adoption Status</label>
        <input type="text" name="adoptStatus" th:field="*{adoptStatus}" required>
        <br>
        
        <p th:text ="'Responsive Staff: ' + ${StaffInCharge}"></p>        
        <input type="text" id="staffId" name="staffId" th:value="${StaffInCharge}" readonly>
        <br>
        <h4 th:text="'Please select ' + ${currentOwner} + ' as pet owner, if owner is not changed.'"></h4>
        <h5 style="color:red;" >Must choose the correct pet owner!</h5>

        <label>Pet Owner</label>
        <select id="ownerId" name="ownerId">
            <option value="">-</option>
            <option th:each="owner: ${ownerAll}" th:value="${owner.userId}" th:text="${owner.userId}">
            </option>
        </select>
        <br>
        <button>Update</button>
    </form>
    <h3><a href="/showAllPets">Go Back</a></h3>
</body>
</html>
